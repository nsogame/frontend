kind: pipeline
name: default

steps:
- name: build
  image: node
  commands:
  - yarn
  - yarn run parcel build index.html

- name: deploy
  image: drillster/drone-rsync
  environment:
    RSYNC_USER:
      from_secret: rsync_user
    RSYNC_KEY:
      from_secret: rsync_key
  settings:
    hosts:
    - nso.iptq.io
    port: [ 22 ]
    user: "${RSYNC_USER}"
    source: ./dist
    target: /var/www/nso
    recursive: true
    key: "${RSYNC_KEY}"
  secrets: [ rsync_user, rsync_key ]
  when:
    branch: [ master ]
