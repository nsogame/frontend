kind: pipeline
name: default

steps:
- name: build
  image: node
  commands:
  - yarn
  - yarn run parcel build index.html

- name: deploy
  image: drillster/drone-rsync
  hosts:
  - nso.iptq.io
  source: ./dist
  target: /var/www/nso
  secrets: [ rsync_user, rsync_key ]
  when:
    branch: [ master ]
